<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Maze Escape</h1>
    </header>
    <div id="start-prompt">
        <p>USE THE ARROW KEYS TO NAVIGATE THE MAZE BEFORE TIME RUNS OUT!</p>
        <button id="start-game"><a href="#"><span>PLAY GAME</button></span></a>
    </div>
    <div id="countdown-timer"></div>
        <div class="maze-grid"></div>
        <div id="win-message" class="win-message">Congratulations! You Have Escaped The Maze!!!</div>
        <div id="lose-message" class="lose-message">Time Is Up! Game Over! Better Luck Next Time!</div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
